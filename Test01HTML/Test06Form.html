<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form表单</title>
</head>
<body>
	注册表单
	<form action="" method="GET">
		姓名<input type="text" name="text" id="text" value="张三" placeholder="请输入姓名"><br />
		密码<input type="password" name="" id=""><br />
		性别<input type="radio" name="sex" id="">男
			<input type="radio" name="sex" id="">女<br />
		爱好<input type="checkbox" name="love" id="">开车<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="checkbox" name="love" id="">开飞机<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="checkbox" name="love" id="">开大炮<br>
		地址<select name="add" id="">
				<option value="山东">山东</option>
				<option value="烟台">烟台</option>
				<option value="济南">济南</option>
			</select><br />
		备注<br/>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<textarea name="textarea" id="" cols="25" rows="5"></textarea><br />
		<input type="reset" value="重置">
		<input type="submit" value="确定">
		<input type="button" value="按钮">
	</form>
</body>
</html>
