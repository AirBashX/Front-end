<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>列表</title>
</head>
<body>
	1.无序列表
	<ul>
		<li>1</li>
		<li>2</li>
	</ul>
	2.有序列表
	<ol>
		<li>1</li>
		<li>2</li>
	</ol>
	3.定义列表
	<dl><!-- definition定义 list列表 -->
		<dt>凉菜</dt><!-- definition定义 term 组 -->
			<dd>拍黄瓜</dd><!-- definition定义 description描述 -->
			<dd>花毛一体</dd>
		<dt>炒菜</dt>
			<dd>木须肉</dd>
			<dd>宫保鸡丁</dd>
	</dl>
</body>
</html>
