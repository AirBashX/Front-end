<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>字体相关标签</title>
</head>
<body>
	1.老版标签
	<ol>
		<li>
			加粗<b>标签b</b>
		</li>
		<li>
			删除<s>标签s</s>
		</li>
		<li>
			倾斜<i>标签i</i>
		</li>
		<li>下换线<u>标签</u></li>
	</ol>
	2.新版标签
	<ol>
		<li>
			加粗<strong>标签strong</strong>
		</li>
		<li>
			删除<del>标签del</del>
		</li>
		<li>
			倾斜<em>标签em</em>
		</li>
	</ol>
		
</body>
</html>
